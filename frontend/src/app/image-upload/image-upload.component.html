<div class="container">
    <h2>Upload Image</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <div class="mb-3">
                <label for="UploadimgControlInput" class="form-label">Upload File/Image</label>
                <input type="file" class="form-control" id="UploadimgControlInput" formControlName="image" name="image"
                    (change)="uploadImage($event)" [ngClass]="{ 'is-invalid': submitted && f.image.errors }"
                    placeholder="Upload Image">
                <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                    <div *ngIf="f.image.errors.required">
                        Image is required
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-success">
            </div>
        </div>
    </form>
</div>
