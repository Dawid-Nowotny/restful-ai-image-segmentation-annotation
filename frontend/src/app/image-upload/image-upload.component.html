<main>
    <div class="container-xl  section-ptb">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
               
                <div class="content-main-title">
                    <div class="section-cont-title text-center mb-5">
                        <h2><span>Dodaj zdjęcie</span></h2>
                        <p>Wybierz zdjęcie oraz wpisz wartość progową</p>
                    </div>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        {{ errorMessage }}
                    </div>
                </div>
                <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>
                        {{ successMessage }}
                    </div>
                </div>
                <div class="login_form">
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                        <div class="form-group text-center">
                            <div class="mb-3">
                                <label for="UploadimgControlInput" class="form-label">Zdjęcie</label><br>
                                <input 
                                    type="file"
                                    class="form-control" 
                                    id="UploadingControlInput" 
                                    formControlName="image" 
                                    name="image"
                                    (change)="uploadImage($event)" 
                                    [ngClass]="{ 'is-invalid': submitted && f.image.errors }"
                                    placeholder="Upload Image"
                                >
                                <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                                    <div *ngIf="f.image.errors.required">
                                        Zdjęcie jest wymagane
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="UploadimgControlInput" class="form-label">Wartość progowa (między 0 a 1)</label><br>
                                <input 
                                    type="number"
                                    min="0"
                                    max="1"
                                    step="0.1"
                                    class="form-control" 
                                    id="UploadingControlInput" 
                                    formControlName="threshold"
                                    name="threshold" 
                                    (change)="handleThresholdChange($event)"
                                    [ngClass]="{ 'is-invalid': submitted && f.threshold.errors }"
                                >
                                <div *ngIf="f.threshold.errors" class="invalid-feedback">
                                    <div *ngIf="f.threshold.errors.required">
                                        Wartosć progowa jest wymagana
                                    </div>
                                    <div *ngIf="f.threshold.errors.min || f.threshold.errors.max">
                                        Wartość powinna mieścić się w zakresie pomiędzy 0 a 1
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <input type="submit" [disabled]="submitDisabled" class="btn btn-success"><br />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
