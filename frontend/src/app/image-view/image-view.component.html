<main>
    <div class="container-fluid image-view-ptb">
        <div class="row justify-content-center">
            <div class="col-xxl-9 col-xl-10 col-lg-11 col-md-12 col-sm-12 rounded" style="background-color: rgb(231, 231, 231);">
                <div class="row p-3">
                    <div class="col-md-8 ps-0">
                        <img [src]="image" class="fit-image rounded">
                    </div>
                    <div class="col-md-4 pe-0">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-success btn-rg" (click)="changeImage()">{{ buttonLabel }}</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-success btn-rg" (click)="downloadImage()">Zapisz obraz</button>
                            </div>
                        </div>
                        <div class="rounded mt-3 p-3 overflow-auto annotations-div">
                            Próg detekcji: {{ threshold }}<br>
                            Klasy: {{ annotations | json }}
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h5 class="mb-0">{{ imageAuthor }}</h5>
                                <p class="small">Autor zdjęcia</p>
                            </div>
                            <div class="col-md-6" *ngIf="superTagsAutor != ''">
                                <h5 class="mb-0">{{ superTagsAutor }}</h5>
                                <p class="small">Autor supertagów</p>
                            </div>
                        </div>
                        <div>
                            <h3><b>Tagi użytkowników</b></h3>
                        </div>
                        <div class="row suggested-annotations-row flex-nowrap overflow-auto pb-2">
                            <button *ngFor="let annotation of suggestedAnnotations" class="suggested-annotation-item rounded col-auto"
                                (click)="clickSuggestedAnnotation(annotation)">
                                {{ annotation }}
                            </button>
                        </div>
                        <form [formGroup]="commentForm" (ngSubmit)="addComment()">
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Dodaj komentarz" formControlName="comment" [ngClass]="{'is-invalid': commentForm.controls['comment'].invalid && (commentForm.controls['comment'].dirty || commentForm.controls['comment'].touched)}">
                                    <div *ngIf="commentForm.controls['comment'].invalid" class="invalid-feedback">
                                        <div *ngIf="commentForm.controls['comment'].errors?.['required']">Pole jest wymagane.</div>
                                        <div *ngIf="commentForm.controls['comment'].errors?.['pattern']">Pole nie może zawierać tylko białych znaków.</div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-success btn-rg" [disabled]="commentForm.invalid">Dodaj</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
