<div class="container mt-4">
    <div class="row" id="image-list">
        <div class="col-md-4" *ngFor="let image of imagesArray;">
            <div class="image-container" (click)="navigateToImageDetails(image)">
                <img [src]="image.url" [alt]="image.name" class="img-fluid">
            </div>
        </div>
    </div>
</div>
