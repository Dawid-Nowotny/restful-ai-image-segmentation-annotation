<main>
    <div class="container-xl  section-ptb">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </symbol>
                    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </symbol>
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>
                <div class="content-main-title">
                    <div class="section-cont-title text-center mb-5">
                      <h2><span>Rejestracja</span></h2>
                      <p>Uzupełnij wszystkie dane w poniższych polach</p>
                    </div>
                  </div>
                <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        {{ errorMessage }}
                    </div>
                </div>
                <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                        {{ successMessage }}
                    </div>
                </div>
                <form (ngSubmit)="onSubmit()" class="row g-3"> 
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" [(ngModel)]="username" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Nazwa użytkownika" aria-label="Nazwa użytkownika" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
                        <input type="text" [(ngModel)]="email" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Hasło" aria-label="Hasło" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" [(ngModel)]="passwordCheck" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Powtórz hasło" aria-label="Powtórz hasło" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-check ms-2">
                        <input class="form-check-input" type="checkbox" value="" [(ngModel)]="agreedToTerms" [ngModelOptions]="{ standalone: true }">
                        <label class="form-check-label" for="flexCheckDefault">
                            Oświadczam, że zapoznałem(am) się i akceptuję treść Regulaminu. *
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Zarejestruj się</button><br />
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <a href="/login" class="btn btn-success btn">Masz już konto? Zaloguj się!</a>
                </div>
            </div>
        </div>
    </div>
</main>
